<table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let item of options.colsOptions">{{item.label}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of lista" (click)="select(l)">
        <td *ngFor="let item of options.colsOptions; let i = index">
          <span *ngIf="item.type !== 'date'">{{l[item.name]}}</span>
          <span *ngIf="item.type === 'date'">{{l[item.name] | date:'dd/MM/yyyy'}}</span>
        </td>
      </tr>
    </tbody>
</table>
